machine:
  environment:
    BUILD_NUMBER: $CIRCLE_BUILD_NUM

dependencies:
  pre:
    - sudo apt-get install zip
    - sudo apt-get install tree
    - sudo apt-get install nsis

compile:
  override:
    - echo "compile build number ${BUILD_NUMBER}" 
    - echo "Duplicating common resources" 
    - cp -a src/main/resources/common/. src/main/resources/import/
    - cp -a src/main/resources/common/. src/main/resources/export/
    - echo "Making installer" 
    - tree
    - sudo ./makeInstaller ${BUILD_NUMBER}
    - echo "Making manual install packages" 
    - cp -a src/main/resources/Config.lua target/tempConfig.lua 
    - cp -a src/main/resources/Config.lua target/tempConfig.lua 
    - cp -a src/main/resources/export/. target/NetlifeExport.lrplugin 
    - cp -a src/main/resources/import/. target/NetlifeImport.lrplugin
  post:
    - tree
    - cp target/LR-integration-setup.exe setup-plugin.exe
    - zip LR-integration setup-plugin.exe
    - cp LR-integration.zip $CIRCLE_ARTIFACTS/LR-integration.zip
    - zip $CIRCLE_ARTIFACTS/manual-plugin-installation target/NetlifeExport.lrplugin target/NetlifeImport.lrplugin


test:
  override:
    - echo "no tests"

deployment:
  production:
    branch: master
    commands:
      - echo 'master'
